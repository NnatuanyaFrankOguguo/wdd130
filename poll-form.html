<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

</head>
<body>
    <header>
        <h1> WDD 130 | Nnatuanya Frank | HTML Form - User Poll</h1>
    </header>

    <main>
        <form action="result.html" method="GET">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname"> Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Last, first middle" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail"> Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="abcdef@gmail.com" required>
                </div>

            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item">
                    <label for="browser"> What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option label="Firefox" value="Firefox">Firefox</option>
                        <option label="Microsoft Edge" value="Microsoft Edge">Microsoft</option>
                    </select>
                </div>
    
                <div >
                    <label for="pet"> Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="pet">
                </div>
                
                <div class="form-item">
                    <label for="places">List the places you have lived</label>
                    <textarea  id="places" name="places" placeholder=" Stillwater florida, Amsterdam Netherlands, Tibuktu Mali" rows="4"></textarea>
                </div>
                
            </fieldset>
            <button type="submit"> Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Nnatuanya Frank </p>
    </footer>
</body>
</html>
